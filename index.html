<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap & FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" type="image/png" href="./assets/userlock.ico" />
    <title>Password Generator</title>
  </head>

  <body>
    <!-- Begin Site HTML -->
    <!-- Nav (Website Top Bar) -->
    <container class="title-container">
      <div class="title-bar">
        <h1>Password Generator</h1>
      </div>
    </container>

    <!-- Card For Password Return -->
    <container class="output-container">
      <form class="output-card">
        <div class="form-group">
          <textarea
            class="form-control"
            id="PasswordReturn"
            rows="5"
          ></textarea>
        </div>
      </form>
    </container>

    <!-- Button to Start Password Generation Function -->
    <container class="button-container">
      <button class="btn btn-light" onclick="passwordParameters()">
        Generate Passsword
      </button>
    </container>
    <script src="./assets/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
